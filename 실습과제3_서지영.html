<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습과제3_서지영.css" />
  </head>
  <body>
    <header><h1>나이계산프로그램</h1></header>
    <main>
      <script>
        let con = confirm("나이 계산을 하시겠습니까?");
        if (con === false) {
          alert("안녕히가세요");
        } else {
          let year = window.prompt("현재 연도 입력");
          let birth = window.prompt("태어난 연도 입력");
          let age = year - birth + 1;
          document.write(`${year}년 현재 <br>
          ${birth}년에 태어난 사람의 나이는 <span>\"${age} 세\"</span> 입니다.`);
        }
      </script>
    </main>
  </body>
</html>
